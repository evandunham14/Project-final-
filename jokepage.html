<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Joke Generator | E.Dunham</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
    }
    .joke-box {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="joke-box">
      <h2>AI Joke Generator</h2>
      <p id="jokeText">Click the button to get a joke!</p>
      <button class="btn btn-outline-light mt-3" onclick="getJoke()">Tell Me a Joke</button>
      <p class="mt-4"><a href="index.html" class="btn btn-secondary">← Back to Home</a></p>
    </div>
  </div>

  <script>
    async function getJoke() {
      const res = await fetch('https://official-joke-api.appspot.com/random_joke');
      const data = await res.json();
      document.getElementById('jokeText').textContent = `${data.setup} — ${data.punchline}`;
    }
  </script>
</body>
</html>
